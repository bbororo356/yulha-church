<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>율하 성당</title>

  <!-- 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-image: url('율하 성당 배경.jpg'); /* 배경 이미지 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px 20px;
      border-radius: 16px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    p {
      font-size: 24px;
      margin: 0 0 20px 0;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 20px;
      background-color: #ffffff44;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .links a:hover {
      background-color: #ffffff88;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Yulha Catholic Church</h1>
    <p>Welcome in the name of the Lord</p>

    <div class="links">
      <a href="https://www.youtube.com/channel/UCNiyUzenM87eBXsh_6L1fEg" target="_blank">📺 평화방송 YouTube</a>
      <a href="https://www.instagram.com/yulha_catholic/" target="_blank">📸 율하 성당 인스타그램</a>
    </div>
  </div>

</body>
</html>
